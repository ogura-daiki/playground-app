  <script>
    (()=>{
      const addReadOnly = (toObj, map={})=>{
        const properties = Object.entries(map).reduce((o, [name, value])=>{
          o[name] = {value, writable:false};
          return o;
        },{});
        Object.defineProperties(toObj, properties);
      };
      addReadOnly(window, {addReadOnly});
    })();

  <script type="module">
    import Encoding from "https://cdn.skypack.dev/encoding-japanese";

    const file2Array = async file => new Uint8Array(await file.arrayBuffer());
    const encodeToUNICODE = (src) => {
      const currentEncoding = Encoding.detect(src);
      const test = new TextDecoder(currentEncoding);
      return test.decode(src);
    }
    const isTextFile = (()=>{
      function* range(start, end) {
        for(let i = start; i <= end; i++) {
          yield i;
        }
      }
      const charSet = new Set([7, 8, 9, 10, 12, 13, 27, ...range(0x20, 0xff)]);
      return src => {
        return src.every(d=>charSet.has(d));
      }
    })();
    const string2BinaryString = string => {
      return array2BinaryString(new TextEncoder().encode(string));
    }
    const binaryString2Array = binStr => Uint8Array.from(binStr.split(""), e => e.charCodeAt(0));
    const binaryString2String = binStr => new TextDecoder().decode(binaryString2Array(binStr));
    const binaryString2DataURI = (binStr, mimeType) => `data:${mimeType};charset=utf-8;base64,${btoa(binStr)}`;
    addReadOnly(window, {string2BinaryString, binaryString2String, binaryString2DataURI});

    const array2BinaryString = array => {
      let binaryStr = "";
      for(const part of array){
        binaryStr+=String.fromCharCode(part);
      }
      return binaryStr;
    }

    const FileUtil = async file => {
      const array = await file2Array(file);
      return {
        encodeToUNICODE:()=>encodeToUNICODE(array),
        isTextFile:()=>isTextFile(array),
        
        toBinaryString:()=>array2BinaryString(array),
        toDataURI:()=>binaryString2DataURI(this.toBinaryString(), file.type),
        file:file,
      };
    }
    Object.defineProperty(FileUtil, "fromNameValuePair", {
      value: (name, value)=>{
        return new File([value], name, {type:getMimeTypeFromFileName(name)});
      },
      writable: false,
    });
    Object.defineProperty(window, "FileUtil", {
      value: FileUtil,
      writable: false,
    });

    const loadFile = async () => {
      // ファイル選択ダイアログを表示してユーザーのファイル選択を待つ
      const fh_list = await window.showOpenFilePicker();
    
      // 選択されたファイルを表す FileHandle オブジェクト
      const fh = fh_list[0];
    
      // File オブジェクトを取得
      const file = await fh.getFile();
      return {name:file.name, value:await FileUtil(file)};
    }
    Object.defineProperty(window, "loadFile", {
      value: loadFile,
      writable: false,
    });
  </script>
  <script>

    
    const getLanguageFromFileName = fileName => {
      const ext = fileName.match(/\.(?<ext>[^.]+)$/)?.groups.ext;
      const list = {
        html:"html",
        htm:"html",
        js:"javascript",
        css:"css",
      };
      return list[ext];
    }
    const getMimeTypeFromFileName = fileName => {
      const language = getLanguageFromFileName(fileName);
      const list = new Map(Object.entries({
        html:"text/html",
        javascript:"text/javascript",
        css:"text/css",
      }));
      return list.get(language);
    }

  </script>
  <script>

    //ほぼほぼ重複しないIDを生成
    const createId = () => `${Date.now()}-${crypto.randomUUID()}`;
    window.createId = createId;
    const initialProjectId = createId();

    const createFile = ({name, value=""}) => ({id:createId(),type:"file",name,value});
    const createFolder = ({name, files=[]}) => ({id:createId(),type:"folder",name,files});
    
    const newProject = (name) => {
      const index = createFile({name:"index.html"});
      return {
        id: createId(),
        name: name||`新規プロジェクト[${new Intl.DateTimeFormat('ja-JP', { dateStyle: 'short', timeStyle: 'short' }).format(Date.now())}]`,
        files: [index],
        opened:index.id,
        tabs:[index.id],
        entryFile: index.id,
      }
    };
    window.newProject = newProject;

    const Models = {
      "config": {
        migrations:[
          {
            v: 0,
            up: () => {
              return {
                layout: 1,
                refresh_wait: 1000,
                auto_refresh: false,
              };
            }
          },
        ],
      },
      "ctx": {
        migrations:[
          {
            v: 0,
            up: () => {
              return {
                value: "",
              }
            }
          },
          {
            v: 1,
            up: () => {
              return {
                project: initialProjectId,
              }
            }
          },
        ],
      },
      "projects": {
        migrations:[
          {
            v: 0,
            up: () => {
              return [
                newProject("新規プロジェクト"),
              ];
            }
          },
        ],
        beforeReturn: (projects) => {
          const projectProto = {
            __searchFiles(files, callback, {type="file", multiple=false, path=""}={}){
              const value = [];
                const walk = (files, path) => {
                  return files.some(file=>{
                    if(type === "all" || file.type===type){
                      const result = callback(file);
                      if(result){
                        value.push({file, path:path+file.name});
                        return multiple;
                      }
                    }
                    if(file.type=="folder"){
                      return walk(file.files, path+file.name+"/") && multiple;
                    }
                  })
                }
                walk(files, path);
                if(multiple){
                  return value;
                }
                return value[0];
            },
            findFileById(id) {
              return this.__searchFiles(this.files, file=>file.id === id)?.file;
            },
            findFileObjFromId(id) {
              return this.__searchFiles(this.files, f=>f.id === id, {type:"all"})?.file;
            },
            findParentByFileId(id) {
              if(this.files.some(f=>f.id===id)) return this.files;
              return this.__searchFiles(this.files, folder=>{
                return folder.files.some(file=>file.id===id);
              }, {type:"folder"})?.file.files;
            },
            hasRefLoop(toFiles, file){
              if(file.type!=="folder") return false;
              if(file.files === toFiles) return true;
              return !!this.__searchFiles(file.files, f=>f.files===toFiles, {type:"folder"});
            },
            hasEntryFile(folder){
              if(folder.type!="folder") return false;
              return !!this.__searchFiles(folder.files, f=>f.id===this.entryFile);
            },
            getOpenedFile() {
              return this.findFileById(this.opened);
            },
            findFilesByLanguage(language){
              return this.__searchFiles(this.files, f=>getLanguageFromFileName(f.name)===language, {multiple:true});
            },
            procToFiles(callback) {
              this.__searchFiles(this.files, callback, {multiple:true});
            }
          };
          return projects.map(project=>{
            project = Object.assign(Object.create(projectProto), project);
            console.log(project);
            project.procToFiles(file=>{
              Object.defineProperty(file, "stringValue", {
                get (){
                  return binaryString2String(this.value);
                },
                set (val){
                  this.value = string2BinaryString(val);
                }
              });
              Object.defineProperty(file, "dataURI", {
                get (){
                  return binaryString2DataURI(this.value, getMimeTypeFromFileName(this.name))
                },
              });
            });
            return project;
          });
        }
      },
    }

    const store = {
      get(key) {
        return JSON.parse(localStorage.getItem(key));
      },
      set(key, value) {
        return localStorage.setItem(key, JSON.stringify(value));
      },
    };

    const migrate = (key, obj, migrations) => {
      //現在のバージョンを取得
      const version = store.get("version-" + key);
      //実施する必要のあるmigrationを取得
      let current = -1;
      if (typeof version === "number") {
        current = migrations.findIndex(m => m.v === version);
        if (current === -1) throw new Error(`migration missing. current:${version}`);
      }
      const migrationList = migrations.slice(current + 1);


      //実施すべきmigrationが無い場合は最新の状態になっているのでそのまま返す。
      if (migrationList.length === 0) return obj;

      //migrationを実施
      const migrated = migrationList.reduce((obj, m) => m.up(obj), obj);

      //一番最後のmigrationのバージョンを保存
      const lastMigration = migrationList.pop();
      store.set("version-" + key, lastMigration.v);
      setValue(key, migrated);

      return migrated;
    }

    const getValue = key => {
      //保存されている内容を取得
      let obj = store.get("store-" + key);
      const model = Models[key];
      obj = migrate(key, obj, model.migrations);
      
      //前処理
      obj = (model.beforeReturn??(v=>v))(obj);

      return obj;
    }

    const setValue = (key, obj) => {
      store.set("store-" + key, obj);
    }

    window.Store = Object.freeze(Object.assign(Object.create(null), {
      get: getValue, set: setValue,
    }));

  </script>

      let timer;
      return {
        clear: () => {
          clearTimeout(timer);
        },
        push(time, props) {
          this.clear();
          timer = setTimeout(() => func(false, props), time);
        },
        force(props) {
          this.clear();
          func(true, props);
        },
      };
    }

      fileList() {
        const project = this.getCurrentProject();
        //const files = project.files;

        const getFileTypeName = file => ({folder:"フォルダ",file:"ファイル"}[file.type]);

        const equalsName = (f1, f2) => f1.name === f2.name;

        const onSelect = (file)=>{
          this.openTab(project, file.id);
        }
        const onCreate = ({files, value:newFile})=>{
          if(files.some(f=>f.name === newFile.name)){
            alert(`${getFileTypeName(newFile)}名：${newFile.name}はフォルダ内に既に存在します。`);
            return;
          }
          this.updateProjects(()=>{
            files.push(newFile);
          });
          this.requestUpdate();
        }
        const onRename = ({files,file,name})=>{
          if(project.entryFile === file.id){
            const lang = getLanguageFromFileName(name);
            if(lang !== "html"){
              alert(`初期ファイルはhtml文書である必要があります。`);
              return;
            }
          }
          if(files.some(f=>f!==file&&f.name === name)){
            alert(`${getFileTypeName(file)}名：${name}はフォルダ内に既に存在します。`);
            return;
          }
          this.updateProjects(()=>{
            file.name = name;
          });
          this.requestUpdate();
        }
        const onDelete = ({files,file})=>{
          if(file.id === project.entryFile){
            alert("初期ファイルは削除できません");
            return;
          }
          if(file.type==="folder" && project.hasEntryFile(file)){
            alert("フォルダ内に初期ファイルが含まれているので削除できません");
            return;
          }
          if(confirm(`${getFileTypeName(file)}名：${file.name}を削除してもよろしいですか？`)){
            this.updateProjects(()=>{
              if(project.tabs.includes(file.id)){
                this.closeTab(project, file.id);
              }
              files.splice(files.findIndex(v=>v===file),1);
            });
            this.requestUpdate();
          }
        }
        const onMove = ({to, fileId})=>{
          const fromFiles = project.findParentByFileId(fileId);
          if(fromFiles === to.files){
            return;
          }
          const file = project.findFileObjFromId(fileId);
          if(to.files.some(f=>f.name===file.name)){
            return;
          }
          if(project.hasRefLoop(to.files, file)){
            return false;
          }
          const fromIdx = fromFiles.findIndex(f=>f.id === file.id);
          this.updateProjects(()=>{
            fromFiles.splice(fromIdx, 1);
            to.files.push(file);
          })
          this.requestUpdate();
        }

        return html`

            <div class="title">ファイル一覧</div>

                @rename=${({detail})=>onRename(detail)}
                @create=${({detail})=>onCreate(detail)}
                @delete=${({detail})=>onDelete(detail)}
                @move=${({detail})=>onMove(detail)}
              ></tree-file>
            </div>
          </div>
        `
      }
      openTab(pro, id){
        this.updateProjects(()=>{
          if(!pro.tabs.includes(id)){
            pro.tabs.push(id);
          }
          pro.opened = id;
        });
        this.requestUpdate();
      }
      selectTab(pro,id){
        this.updateProjects(()=>{
          pro.opened = id;
        });
        this.files_opened = false;
        this.requestUpdate();
      }
      closeTab(pro, id){
        const idx = pro.tabs.findIndex(tab=>tab===id);
        this.updateProjects(()=>{
          pro.tabs.splice(idx, 1);
          if(pro.opened === id){
            pro.opened = pro.tabs[idx-1]??pro.tabs[idx];
          }
        });
        this.requestUpdate();
      }

                }}

      }

      getCurrentProject() {
        let pro = this.projects.find(({ id }) => id === this.ctx.project);
        if(pro){
          return pro;
        }
        pro = this.projects[0];
        this.ctx.project = this.projects[0].id;
        return pro;
      }

                this.getCurrentProject().name = e.target.value;
              })}>

    const styleLoader = () => {
      const template = document.querySelector("#__imported_style_map");
      const styles = JSON.parse(template.textContent);
      class StyleLoader extends HTMLElement {
        constructor() {
          super();
        }
        connectedCallback(){
          const style = document.createElement("style");
          const href = this.getAttribute("href");
          style.innerHTML = styles[href]||"";
          this.before(style);
          this.remove();
        }
      }
      customElements.define("style-loader", StyleLoader);
    }
    const scriptLoader = () => {
      const template = document.querySelector("#__imported_script_map");
      const scripts = JSON.parse(template.textContent);
      class ScriptLoader extends HTMLElement {
        constructor() {
          super();
        }
        connectedCallback(){
          const scriptElem = document.createElement("script");
          this.before(scriptElem);
          this.remove();
          scriptElem.type = this.getAttribute("type")||"text/javascript";
          scriptElem.textContent = scripts[this.getAttribute("src")];
        }
      }
      customElements.define("script-loader", ScriptLoader);
    }

    const createScriptElem = (content, type="text/javascript") => {

    const file2DataUri = (fileName, value) => new Promise(resolve=>{
      const fileReader = new FileReader();
      const file = new File([value], fileName, {
        type: getMimeTypeFromFileName(fileName),
      });
      fileReader.onload = () => {
        const dataUri = fileReader.result;
        resolve(dataUri);
      }
      fileReader.readAsDataURL(file);
    });

    const generateDemoPage = async (project) => {
      const entryFile = project.findFileById(project.entryFile);
      const dom = new DOMParser().parseFromString(binaryString2String(entryFile.value), "text/html");
      
      if(!dom.querySelector(`script[type="importmap"]`)){
        dom.head.insertBefore(Object.assign(document.createElement("script"), {type:"importmap"}), dom.head.firstChild);
      }
      const importMapScript = [...dom.querySelectorAll(`script[type="importmap"]`)].pop();
      const importsMap = JSON.parse(importMapScript.textContent||JSON.stringify({"imports":{}}));
      const scriptFiles = project.findFilesByLanguage("javascript");
      const dataUris = await Promise.all(scriptFiles.map(({path,file}) => file2DataUri(file.name, binaryString2String(file.value)).then(data=>({path,data}))));
      dataUris.forEach(({path, data})=>{
        importsMap.imports[path] = data;
      });

      importMapScript.textContent = JSON.stringify(importsMap);

      const scripts = [
        Object.assign(
          document.createElement("script"), 
          {
            type:"text/json",
            id:"__imported_style_map",
            textContent:JSON.stringify(
              project
                .findFilesByLanguage("css")
                .reduce(
                  (o,{path,file})=>
                    Object.assign(o,{[path]:binaryString2String(file.value)})
                  ,{}
                )
            )
          }
        ),
        createScriptElem(`(()=>{${getFuncContents(styleLoader)}})()`),
        Object.assign(
          document.createElement("script"), 
          {
            type:"text/json",
            id:"__imported_script_map",
            textContent:JSON.stringify(
              scriptFiles.reduce((o,{path,file})=>Object.assign(
                o,
                {[path]:binaryString2String(file.value)}
              ),{})
            )
          }
        ),
        createScriptElem(`(()=>{${getFuncContents(scriptLoader)}})()`),
      ];
      if(importMapScript){
        scripts.reverse().forEach(e=>importMapScript.after(e));
      }
      else{
        scripts.forEach(e=>dom.body.append(e));
      }
      return dom.documentElement.innerHTML;
    }

    class Split extends LitElement {
      static get properties() {
        return {
          vertical: { type: Boolean },
          count: { type: Number },
          weight_sum: { type: Number },
          weights: { type: Array },
          min_weights: { type: Array },
          knob_overflow: { type: Boolean },
          md: { state: true },
        };
      }
      updateCurrentWeight(val) {
        this.currentWeight = this.weights.map(v => v / this.weight_sum);
      }
      constructor() {
        super();
        this.vertical = false;
        this.count = 5;
        this.weight_sum = 1;
        this.weights = [0.1, 0.2, 0.2, 0.2, 0.3];
        this.min_weights = [0.05, 0.05, 0.05, 0.05, 0.05];
        this.currentWeight = [];
        this.knob_overflow = false;
      }
      connectedCallback() {
        super.connectedCallback();
        window.addEventListener("mousemove", e => {
          if (this.md !== null) {
            let move = e.movementX / this.offsetWidth;
            if (this.vertical) {
              move = e.movementY / this.offsetHeight;
            }
            if (move < 0) {
              if (this.currentWeight[this.md] + move < this.min_weights[this.md]) {
                move = (this.min_weights[this.md] - this.currentWeight[this.md]) / this.weight_sum;
              }
              this.currentWeight[this.md] += move;
              this.currentWeight[this.md + 1] -= move;
            }
            else {
              if (this.currentWeight[this.md + 1] - move < this.min_weights[this.md + 1]) {
                move = (this.currentWeight[this.md + 1] - this.min_weights[this.md + 1]) / this.weight_sum;
              }
              this.currentWeight[this.md] += move;
              this.currentWeight[this.md + 1] -= move;
            }
            this.requestUpdate();
          }
        });
        window.addEventListener("mouseup", e => {
          this.md = null;
        });
      }
      createKnob(i) {
        const knob = html`
          <div class="knob ${this.vertical ? "v" : "h"}"
          @mousedown=${e => {
            this.md = i;
          }}></div>
        `;
        if (this.knob_overflow) {
          return html`
            <div style="
              overflow:visible;
              ${this.vertical ? "height" : "width"}:0px;
              position:relative;
              user-select:none;
            ">
              <div class="knob ${this.vertical ? "v" : "h"}" style="
                ${this.vertical ? "top" : "left"}:-4px;
                position:absolute;
              "
              @mousedown=${e => {
                this.md = i;
              }}></div>
            </div>
          `;
        }
        else {
          return knob;
        }
      }
      render() {
        if (this.currentWeight.length !== this.count) {
          this.updateCurrentWeight(this.count);
        }
        return html`
        <style>
          :host{
            cursor:${this.md != null ? (this.vertical ? "row-resize" : "col-resize") : ""};
          }
        </style>
        <div style="width:100%;height:100%;display:flex;align-items:stretch;flex-direction:${this.vertical ? "column" : "row"};">
        ${[...Array(this.count)].map((v, i) => html`
          <slot
            name="${i}"
            style="
              ${this.md != null ? "user-select:none;pointer-events:none;" : ""}
              ${this.vertical ? "height" : "width"}:${this.currentWeight[i] * 100}%;
              display:block;
              overflow:hidden;
            "
          >${i}</slot>
        `).reduce((c, v, i) => {
          c.push(v);
          if (i + 1 < this.count) {
            c.push(this.createKnob(i));
          }
          return c;
        }, [])}
        </div>
    `;
      }
      static get styles() {
        return css`
          :host{
            display:block;
          }
          .knob.h{
            background:rgba(99,99,99,.2);
            width:8px;
            height:max(100%,8px);
            border:solid rgba(50,50,50,.2) 1px;
            user-select:none;
            box-sizing:border-box;

            background:rgba(99,99,99,.2);

            border:solid rgba(50,50,50,.2) 1px;
            user-select:none;
            box-sizing:border-box;
            cursor:row-resize;
          }
        `;
      }
    }

    class MonacoEditor extends HTMLElement{
      static get properties(){
        return {
          filename:{type:String},

          _update:{state:true},
        };
      }

        `;

      static get styles(){
        return css`
          :host{
            display:block;
          }
          #editor{
            display:block;
            position:absolute;
            top:0px;
            left:0px;

            padding:0px;
            width:100%;
            height:100%;
            overflow:hidden;
          }
        `;
      }
      render(){
        return `
        <link rel="stylesheet" href="https://unpkg.com/monaco-editor@0.34.0/min/vs/editor/editor.main.css"></link>
        <div id=editor></div>
        `
      }
      update() {
        loadEditor.then(e=>{
          if(this.#editor){
            this.#editor.getModel().setValue(this.#file.stringValue);
            monaco.editor.setModelLanguage(this.#editor.getModel(), getLanguageFromFileName(this.#file.name));
            monaco.editor.setTheme(this.theme);
            return;
          }
          this.#editor = monaco.editor.create(this.shadowRoot.querySelector("#editor"), {
            value: this.#file.stringValue,
            language: getLanguageFromFileName(this.#file.name),
            theme: this.theme,
            automaticLayout: true,
          });
          this.#editor.getModel().onDidChangeContent((event) => {
            this.dispatchEvent(new CustomEvent("updateValue", {detail:{file:this.#file, newVal:this.#editor.getValue()}}));
          });
        });
      }
      set file(val){
        this.#file = val;
        this.update();
      }
      get file(){
        return this.#file;
      }
    }
    customElements.define("monaco-editor", MonacoEditor);
