  <script>

    //„Åª„Åº„Åª„ÅºÈáçË§á„Åó„Å™„ÅÑID„ÇíÁîüÊàê
    const createId = () => `${Date.now()}-${crypto.randomUUID()}`;
    window.createId = createId;
    const initialProjectId = createId();

    const createFile = ({name, value=""}) => ({id:createId(),type:"file",name,value});
    const createFolder = ({name, files=[]}) => ({id:createId(),type:"folder",name,files});
    
    const newProject = (name) => {
      const index = createFile({name:"index.html"});
      return {
        id: createId(),
        name: name||`Êñ∞Ë¶è„Éó„É≠„Ç∏„Çß„ÇØ„Éà[${new Intl.DateTimeFormat('ja-JP', { dateStyle: 'short', timeStyle: 'short' }).format(Date.now())}]`,
        files: [index],
        opened:index.id,
        tabs:[index.id],
        entryFile: index.id,
      }
    };
    window.newProject = newProject;

    const migrationsMap = {
      "config": [
        {
          v: 0,
          up: () => {
            return {
              layout: 1,
              refresh_wait: 1000,
              auto_refresh: false,
            };
          }
        },
      ],
      "ctx": [
        {
          v: 0,
          up: () => {
            return {
              value: "",
            }
          }
        },
        {
          v: 1,
          up: () => {
            return {
              project: initialProjectId,
            }
          }
        },
      ],
      "projects": [
        {
          v: 0,
          up: () => {
            return [
              newProject("Êñ∞Ë¶è„Éó„É≠„Ç∏„Çß„ÇØ„Éà"),
            ];
          }
        },
      ]
    };

    const store = {
      get(key) {
        return JSON.parse(localStorage.getItem(key));
      },
      set(key, value) {
        return localStorage.setItem(key, JSON.stringify(value));
      },
    };

    const getValue = key => {
      const migrations = migrationsMap[key];
      //ÁèæÂú®„ÅÆ„Éê„Éº„Ç∏„Éß„É≥„ÇíÂèñÂæó
      const version = store.get("version-" + key);
      //ÂÆüÊñΩ„Åô„ÇãÂøÖË¶Å„ÅÆ„ÅÇ„Çãmigration„ÇíÂèñÂæó
      let current = -1;
      if (typeof version === "number") {
        current = migrations.findIndex(m => m.v === version);
        if (current === -1) throw new Error(`migration missing. current:${version}`);
      }
      const migrationList = migrations.slice(current + 1);

      //‰øùÂ≠ò„Åï„Çå„Å¶„ÅÑ„ÇãÂÜÖÂÆπ„ÇíÂèñÂæó
      let obj = store.get("store-" + key);

      //ÂÆüÊñΩ„Åô„Åπ„Åçmigration„ÅåÁÑ°„ÅÑÂ†¥Âêà„ÅØÊúÄÊñ∞„ÅÆÁä∂ÊÖã„Å´„Å™„Å£„Å¶„ÅÑ„Çã„ÅÆ„Åß„Åù„ÅÆ„Åæ„ÅæËøî„Åô„ÄÇ
      if (migrationList.length === 0) return obj;

      //migration„ÇíÂÆüÊñΩ
      const migrated = migrationList.reduce((obj, m) => m.up(obj), obj);

      //‰∏ÄÁï™ÊúÄÂæå„ÅÆmigration„ÅÆ„Éê„Éº„Ç∏„Éß„É≥„Çí‰øùÂ≠ò
      const lastMigration = migrationList.pop();
      store.set("version-" + key, lastMigration.v);
      setValue(key, migrated);
      return migrated;
    }

    const setValue = (key, obj) => {
      store.set("store-" + key, obj);
    }

    window.Store = Object.freeze(Object.assign(Object.create(null), {
      get: getValue, set: setValue,
    }));

  </script>

  <script type="module">
    import { LitElement, html, css } from 'https://unpkg.com/lit-element/lit-element.js?module';

    const debounce = func => {
      let timer;
      return {
        clear: () => {
          clearTimeout(timer);
        },
        push(time, props) {
          this.clear();
          timer = setTimeout(() => func(false, props), time);
        },
        force(props) {
          this.clear();
          func(true, props);
        },
      };
    }

    class PlayGroundApp extends LitElement {
      static get properties() {

      }
      projectList() {
        return html`
          <div class="fill col projects_area">
            <div class="title">„Éó„É≠„Ç∏„Çß„ÇØ„Éà‰∏ÄË¶ß<button style="margin-left:auto;" @click=${e => {
              this.updateProjects(ps => {
                ps.push(newProject());
              });
              this.requestUpdate();
            }}>+</button></div>
            <div class="grow col projects">
              ${this.projects.map(({ id, name }) => html`
                <div
                  style="padding:4px;background:${this.ctx.project===id?"yellow":"lightgray"};"
                  @click=${e=>{
                    if(this.ctx.project === id){
                      return;
                    }
                    this.updateCtx(ctx=>{
                      ctx.project = id;
                    });
                    this.menu_opened = false;
                    this.requestUpdate();

                >${name}</div>
              `)}

        `
      }
      fileList() {
        const files = this.getCurrentProject().files;

        return html`
          <div class="col fill files_area">
            <div class="title">„Éï„Ç°„Ç§„É´‰∏ÄË¶ß</div>
            <div class="col files">
              <tree-file
                .open=${true}
                .data=${{ name: this.getCurrentProject().name, type: "folder", files }}
                .nest=${0}
                @select=${({detail:file})=>{
                  this.openTab(this.getCurrentProject(), file.id);
                }}
                @rename=${({detail:{files,file,name}})=>{
                  if(files.some(f=>f!==file&&f.name===name)){
                    alert(`„Éï„Ç°„Ç§„É´ÂêçÔºö${name}„ÅØ„Éï„Ç©„É´„ÉÄÂÜÖ„Å´Êó¢„Å´Â≠òÂú®„Åó„Åæ„Åô„ÄÇ`);
                    return;
                  }
                  this.updateProjects(()=>{
                    file.name = name;
                  });
                  this.requestUpdate();
                }}
                @create=${({detail:{files,value}})=>{
                  if(files.some(f=>f.name===value.name&&f.type===value.type)){
                    alert(`${{file:"„Éï„Ç°„Ç§„É´",folder:"„Éï„Ç©„É´„ÉÄ"}[value.type]}ÂêçÔºö${name}„ÅØ„Éï„Ç©„É´„ÉÄÂÜÖ„Å´Êó¢„Å´Â≠òÂú®„Åó„Åæ„Åô„ÄÇ`);
                    return;
                  }
                  this.updateProjects(()=>{
                    files.push(value);
                  });
                  this.requestUpdate();
                }}
                @delete=${({detail:{files,file}})=>{
                  const pro = this.getCurrentProject();
                  if(file.id === pro.entryFile){
                    alert("ÂàùÊúü„Éï„Ç°„Ç§„É´„ÅØÂâäÈô§„Åß„Åç„Åæ„Åõ„Çì");
                    return;
                  }
                  if(confirm({folder:"„Éï„Ç©„É´„ÉÄ",file:"„Éï„Ç°„Ç§„É´"}[file.type]+`ÂêçÔºö${file.name}„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü`)){
                    this.updateProjects(()=>{
                      if(pro.tabs.includes(file.id)){
                        this.closeTab(pro, file.id);
                      }
                      files.splice(files.findIndex(v=>v===file),1);
                    });
                    this.requestUpdate();
                  }
                }}
              ></tree-file>
            </div>
          </div>
        `
      }
      openTab(pro, id){
        this.updateProjects(()=>{
          if(!pro.tabs.includes(id)){
            pro.tabs.push(id);
          }
          pro.opened = id;
        });
        this.requestUpdate();
      }
      selectTab(pro,id){
        this.updateProjects(()=>{
          pro.opened = id;
        });
        this.requestUpdate();
      }
      closeTab(pro, id){
        const idx = pro.tabs.findIndex(tab=>tab===id);
        this.updateProjects(()=>{
          pro.tabs.splice(idx, 1);
          if(pro.opened === id){
            pro.opened = pro.tabs[idx-1]??pro.tabs[idx];
          }
        });
        this.requestUpdate();
      }
      fileTabs(){
        const pro = this.getCurrentProject();
        return html`
        <div class="row file_tabs">
          <button
            class="centering filelist_open_button"
            @click=${e => { this.files_opened = !this.files_opened }}
          >üìÅ</button>
          ${pro.tabs.map((id) => html`
            <div class="row file_tab ${pro.opened === id ? "open" : ""}"
              @click=${e=>this.selectTab(pro, id)}
            >
              <span>${this.findFileById(id).name}</span>
              <div
                class="centering close_button"
                @click=${e=>{
                  this.closeTab(pro, id);
                  e.stopPropagation();
                }}
              >√ó</div>
            </div>
          `)}
        </div>
        `;
      }

      getCurrentProject() {
        let pro = this.projects.find(({ id }) => id === this.ctx.project);
        if(pro){
          return pro;
        }
        pro = this.projects[0];
        this.ctx.project = this.projects[0].id;
        return pro;
      }
      findFileById(id) {
        return this.getCurrentProject().files.find(f=>f.id === id);
      }
      getOpenedFile() {
        const pro = this.getCurrentProject();
        return pro.files.find(f=>f.id===pro.opened);
      }

      render() {
        return html`
          <div class="col fill">
            <div class="top_bar row" style="background:darkblue;">
              <button class="top_menu ${this.menu_opened ? "open" : ""}" @click=${e => this.menu_opened = !this.menu_opened}>
                <div class="menu_icon centering"></div>
              </button>
              <input type="text" .value=${this.getCurrentProject().name} @input=${e => this.updateProjects(() => {
                this.getCurrentProject().name = e.target.value;
              })}>
            </div>
            <div class="grow" style="position:relative;">
              <split-panel id="container" class="fill" count=2 weight_sum=2 weights="[1,1]" min_weights="[0.1,0.1]">
                <div slot=0 class="fill col">
                  ${this.fileTabs()}
                  <div class="grow code_area">

                      ?()=>html`
                        <monaco-editor .filename=${this.getOpenedFile().name} .value=${this.getOpenedFile().value} id="input" class="fill" @input=${e => {
                          this.updateProjects(ps => {
                            this.getOpenedFile().value = e.target.value;
                          });
                          this.updater.push(this.config.refresh_wait, {
                            value: e.target.value,
                            auto_refresh: this.config.auto_refresh
                          });
                        }}></monaco-editor>
                      `
                      :()=>html`
                      <div class="fill centering">
                        <div class="centering no_opened_file">
                          <span style="font-size:8em;line-height:1em;">üìÅ</span>
                          <span>„Éï„Ç°„Ç§„É´„ÅåÈñã„Åã„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</span>
                      </div>
                      `
                    )()}
                    ${(this.files_opened ? () => this.fileList() : () => "")()}
                  </div>
                  <div>
                    <label>Ëá™ÂãïÂèçÊò†<input type="checkbox" .checked=${this.config.auto_refresh} @input=${e => {
                      this.updateConfig(config => {
                        config.auto_refresh = e.target.checked
                      });
                    }}></label>
                    <button id="run" @click=${e => {
                      this.updater.force({ value: this.getOpenedFile().value });
                    }}>RUN</button>
                  </div>
                </div>
                <div slot=1 class="fill">
                  ${(this.getCurrentProject().opened
                    ?()=>html`<demo-view id="demo-view" class="fill" slot=1 .content=${this.getOpenedFile().value}></demo-view>`
                    :()=>html`„Éï„Ç°„Ç§„É´„ÅåÈñã„Åã„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì`
                  )()}
                </div>
              </split-panel>
              ${(this.menu_opened ? () => this.projectList() : () => "")()}
            </div>
          </div>
        `;
      }

      updateCtx(func) {
        func(this.ctx);
        Store.set("ctx", this.ctx);
      }

      updateConfig(func) {
        func(this.config);
        Store.set("config", this.config);
      }

      updateProjects(func) {
        func(this.projects);
        Store.set("projects", this.projects);
      }
    }
    customElements.define("playground-app", PlayGroundApp);
    document.body.append(new PlayGroundApp());

          open: { type: Boolean },
        }
      }
      constructor() {

        this.data = { name: "temp.html" };
        this.parent = { files: [] };
        this.nest = 0;
        this.open = false;
      }
      createRenderRoot() { return this; }
      getIcon(){
        if(this.data.type === "folder"){
          return html`<div class="folder_arrow" style="transform:rotateZ(${this.open ? "90" : "0"}deg);">&gt;</div>`;
        }
        
        const lang = getLanguageFromFileName(this.data.name);
        return lang
        ?{
          html:html`<span style="font-size:0.5em;color:salmon">&lt;&gt;</span>`,

        }[lang]
        :html`<span style="font-size:0.5em;color:lightpink">?</span>`;
      }
      padLeft(){

        return html`
        <div class="row" style="gap:4px;margin-left:-0em;">
          ${[...Array(this.nest)].map(() => html`
            <div style="width:.5em;box-sizing:border-box;border-right:solid white 1px"></div>
          `)}
        </div>
        `
      }
      render() {
        this.style.display = "contents";
        return html`
        <div
          class="${this.data.type} row"
          style="gap:4px;padding-right:8px;"
          @click=${e => {
            if (this.data.type === "folder") {
              this.open = !this.open;
              return;
            }
            this.dispatchEvent(new CustomEvent("select", {detail:this.data, bubbles:true}));
          }}
        >
          ${this.padLeft()}
          <div class="centering" style="width:1em;">
            ${this.getIcon()}
          </div>
          <span>${this.data.name}</span>
          <div class="row" style="margin-left:auto;gap:4px" @click=${e=>{
            e.stopPropagation();
            e.preventDefault();
            return false;
          }}>
            ${this.nest?html`

                if(name){
                  this.dispatchEvent(new CustomEvent("rename", {
                    detail:{

                      file:this.data,
                      name,

                    bubbles:true,

                }
              }}>„É™„Éç„Éº„É†</button>
              <button style="white-space:nowrap;font-size:.5em" @click=${e=>{
                this.dispatchEvent(new CustomEvent("delete", {
                  detail:{
                    files:this.parent.files,
                    file:this.data,
                  },
                  bubbles:true,
                }));
              }}>ÂâäÈô§</button>
            `:""}
            ${this.data.type==="folder"?html`
              <button style="white-space:nowrap;font-size:.5em" @click=${e=>{
                const name = prompt("„Éï„Ç°„Ç§„É´Âêç„ÇíÂÖ•Âäõ")?.trim();

                  this.dispatchEvent(new CustomEvent("create", {

                      files:this.data.files,
                      value:createFile({name}),
                    }
                  }));
                }
              }}>„Éï„Ç°„Ç§„É´</button>
              <button style="white-space:nowrap;font-size:.5em" @click=${e=>{
                const name = prompt("„Éï„Ç©„É´„ÉÄÂêç„ÇíÂÖ•Âäõ")?.trim();
                if(name){
                  this.dispatchEvent(new CustomEvent("create", {
                    detail:{
                      files:this.data.files,
                      value:createFolder({name}),
                    }
                  }));
                }
              }}>„Éï„Ç©„É´„ÉÄ</button>
            `:""}
          </div>
        </div>
        ${this.data.type === "folder" ? html`
        <div style="display:${this.open ? "contents" : "none"}">
          ${this.data.files.map(e =>
            html`<tree-file .parent=${this.data} .data=${e} .nest=${this.nest + 1}></tree-file>`
          )}
        </div>
        `: ""}
        `;
      }
    });

    const styleLoader = async () => {
      const styles = await new Promise(resolve => {
        window.addEventListener("message", ({ data }) => {
          if (data.type = "styles") {
            resolve(data.value);
          }
        }, false);
        parent.postMessage("test", "*");
      });
      class StyleLoader extends HTMLElement {
        constructor() {
          super();
          const styleName = this.getAttribute("href");
          const styleSrc = styles[styleName] ?? "";
          this.before(Object.assign(document.createElement("style"), { innerHTML: styleSrc }));
          this.remove();
        }
      }
      customElements.define("style-loader", StyleLoader);
    }

    const func2ScriptElem = (func, type) => {
      const str = func + "";
      const funcContentStr = str.replace(/^[^{]*{/, "").replace(/}[^}]*$/, "");
      //„Ç§„É≥„É©„Ç§„É≥„ÅÆ„Çπ„ÇØ„É™„Éó„Éà„Çø„Ç∞„ÅßÂÆöÁæ©„Åó„Å¶„ÅÑ„Çã„ÅÆ„Åß„ÄÅÁõ¥Êé•Èñâ„Åò„Çø„Ç∞„Çí‰ΩøÁî®„Åô„Çã„Å®HTML„ÅÆËß£Êûê„Ç®„É©„Éº„Å´„Å™„Çã
      return `<script type="${type}">${funcContentStr}${"</"}script>`;
    }

    const generateDemoPage = (input) => {
      const dom = new DOMParser().parseFromString(input, "text/html");
      dom.head.innerHTML = func2ScriptElem(styleLoader, "module") + dom.head.innerHTML;
      return dom.documentElement.innerHTML;

    class DemoView extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: "open" });
        this.shadowRoot.innerHTML = `
        <style>${this.constructor.style}</style>
        <iframe id="iframe" sandbox="allow-scripts allow-modals allow-downloads">

      set content(val) {

      sendMessage(msg) {
        this.shadowRoot.querySelector("#iframe").contentWindow.postMessage(msg, "*");

      static get style() {
        return `
          :host{
            display:block;
          }
          html,body{
            width:100%;
            height:100%;
          }
          iframe{
            display:block;
            outline:none;
            border:none;
            width:100%;
            height:100%;
          }

      }
    }
    customElements.define("demo-view", DemoView);


    class Split extends LitElement {
      static get properties() {
        return {
          vertical: { type: Boolean },
          count: { type: Number },
          weight_sum: { type: Number },
          weights: { type: Array },
          min_weights: { type: Array },
          knob_overflow: { type: Boolean },
          md: { state: true },
        };
      }
      updateCurrentWeight(val) {
        this.currentWeight = this.weights.map(v => v / this.weight_sum);
      }
      constructor() {
        super();
        this.vertical = false;
        this.count = 5;
        this.weight_sum = 1;
        this.weights = [0.1, 0.2, 0.2, 0.2, 0.3];
        this.min_weights = [0.05, 0.05, 0.05, 0.05, 0.05];
        this.currentWeight = [];
        this.knob_overflow = false;
      }
      connectedCallback() {
        super.connectedCallback();
        window.addEventListener("mousemove", e => {
          if (this.md !== null) {
            let move = e.movementX / this.offsetWidth;
            if (this.vertical) {
              move = e.movementY / this.offsetHeight;
            }
            if (move < 0) {
              if (this.currentWeight[this.md] + move < this.min_weights[this.md]) {
                move = (this.min_weights[this.md] - this.currentWeight[this.md]) / this.weight_sum;
              }
              this.currentWeight[this.md] += move;
              this.currentWeight[this.md + 1] -= move;
            }
            else {
              if (this.currentWeight[this.md + 1] - move < this.min_weights[this.md + 1]) {
                move = (this.currentWeight[this.md + 1] - this.min_weights[this.md + 1]) / this.weight_sum;
              }
              this.currentWeight[this.md] += move;
              this.currentWeight[this.md + 1] -= move;
            }
            this.requestUpdate();
          }
        });
        window.addEventListener("mouseup", e => {
          this.md = null;
        });
      }
      createKnob(i) {
        const knob = html`
          <div class="knob ${this.vertical ? "v" : "h"}"
          @mousedown=${e => {
            this.md = i;
          }}></div>
        `;
        if (this.knob_overflow) {
          return html`
            <div style="
              overflow:visible;
              ${this.vertical ? "height" : "width"}:0px;
              position:relative;
              user-select:none;
            ">
              <div class="knob ${this.vertical ? "v" : "h"}" style="
                ${this.vertical ? "top" : "left"}:-4px;
                position:absolute;
              "
              @mousedown=${e => {
                this.md = i;
              }}></div>
            </div>
          `;
        }
        else {
          return knob;
        }
      }
      render() {
        if (this.currentWeight.length !== this.count) {
          this.updateCurrentWeight(this.count);
        }
        return html`
        <style>
          :host{
            cursor:${this.md != null ? (this.vertical ? "row-resize" : "col-resize") : ""};
          }
        </style>
        <div style="width:100%;height:100%;display:flex;align-items:stretch;flex-direction:${this.vertical ? "column" : "row"};">
        ${[...Array(this.count)].map((v, i) => html`
          <slot
            name="${i}"
            style="
              ${this.md != null ? "user-select:none;pointer-events:none;" : ""}
              ${this.vertical ? "height" : "width"}:${this.currentWeight[i] * 100}%;
              display:block;
              overflow:hidden;
            "
          >${i}</slot>
        `).reduce((c, v, i) => {
          c.push(v);
          if (i + 1 < this.count) {
            c.push(this.createKnob(i));
          }
          return c;
        }, [])}
        </div>
    `;
      }
      static get styles() {
        return css`
          :host{
            display:block;
          }
          .knob.h{
            background:rgba(99,99,99,.2);
            width:8px;
            height:max(100%,8px);
            border:solid rgba(50,50,50,.2) 1px;
            user-select:none;
            box-sizing:border-box;
            cursor:col-resize;
          }
          .knob.v{
            background:rgba(99,99,99,.2);
            height:8px;
            width:max(100%,8px);
            border:solid rgba(50,50,50,.2) 1px;
            user-select:none;
            box-sizing:border-box;
            cursor:row-resize;
          }
        `;
      }
    }

    customElements.define("split-panel", Split);

    const getLanguageFromFileName = fileName => {
      const ext = fileName.match(/\.(?<ext>[^.]+)$/)?.groups.ext;
      const list = {
        html:"html",
        htm:"html",
        js:"javascript",
        css:"css",
      };
      return list[ext];
    }
    require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@latest/min/vs' }});
    const proxy = URL.createObjectURL(new Blob([`
      self.MonacoEnvironment = {
        baseUrl: 'https://unpkg.com/monaco-editor@latest/min/'
      };
      importScripts('https://unpkg.com/monaco-editor@latest/min/vs/base/worker/workerMain.js');
    `], { type: 'text/javascript' }));
    window.MonacoEnvironment = { getWorkerUrl: () => proxy };
    const loadEditor = new Promise(resolve=>{require(["vs/editor/editor.main"], resolve)});

    class MonacoEditor extends LitElement{
      static get properties(){
        return {
          filename:{type:String},
          theme:{type:String},
        };
      }
      #value;
      #editor;
      constructor(){
        super();
        this.#value="";
        this.filename="newfile.html";
        this.theme="vs-dark";
      }
      static get styles(){
        return css`
          :host{
            display:block;
          }
          #editor{
            display:block;
            position:absolute;
            top:0px;
            left:0px;
            margin:0px;
            padding:0px;
            width:100%;
            height:100%;
            overflow:hidden;
          }
        `;
      }
      render(){
        return html`
        <link rel="stylesheet" href="https://unpkg.com/monaco-editor@0.34.0/min/vs/editor/editor.main.css"></link>
        <div id=editor></div>
        `
      }
      updated() {
        loadEditor.then(e=>{
          if(this.#editor){
            this.#editor.getModel().setValue(this.value);
            monaco.editor.setModelLanguage(this.#editor.getModel(), getLanguageFromFileName(this.filename));
            monaco.editor.setTheme(this.theme);
            return;
          }
          this.#editor = monaco.editor.create(this.renderRoot.querySelector("#editor"), {
            value: this.value,
            language: getLanguageFromFileName(this.filename),
            theme: this.theme,
            automaticLayout: true,
          });
          this.#editor.getModel().onDidChangeContent((event) => {
            this.value = this.#editor.getValue();
            this.dispatchEvent(new Event("input"))
          });
        });
      }
    }
    customElements.define("monaco-editor", MonacoEditor);
  </script>
