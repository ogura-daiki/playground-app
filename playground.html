<body>

  <script>

    //ほぼほぼ重複しないIDを生成
    const createProjectId = ()=>`${Date.now()}-${crypto.randomUUID()}`;
    window.createProjectId = createProjectId;
    const initialProjectId = createProjectId();

    const migrationsMap = {
      "config": [
        {
          v: 0,
          up: () => {
            return {
              layout:1,
              refresh_wait:1000,
              auto_refresh:false,
            };
          }
        },
      ],
      "ctx": [
        {
          v: 0,
          up: () =>{
            return {
              value:"",
            }
          }
        },
        {
          v: 1,
          up: () => {
            return {
              project:initialProjectId,
              opened:0,
            }
          }
        },
        {
          v: 2,
          up: (obj) => {
            obj.tabs=[obj.opened];
            return obj;
          }
        },
      ],
      "projects": [
        {
          v: 0,
          up: () => {
            return [
              {
                id:initialProjectId,
                name:"新規プロジェクト",
                files:[
                  {
                    id:0,
                    path:"index.html",
                    value:"",
                  }
                ],
              }
            ];
          }
        }
      ]
    };

    const store = {
      get(key){
        return JSON.parse(localStorage.getItem(key));
      },
      set(key, value){
        return localStorage.setItem(key, JSON.stringify(value));
      },
    };

    const getValue = key => {
      const migrations = migrationsMap[key];
      //現在のバージョンを取得
      const version = store.get("version-" + key);
      //実施する必要のあるmigrationを取得
      let current = -1;
      if (typeof version === "number") {
        current = migrations.findIndex(m => m.v === version);
        if (current === -1) throw new Error(`migration missing. current:${version}`);
      }
      const migrationList = migrations.slice(current + 1);

      //保存されている内容を取得
      let obj = store.get("store-" + key);

      //実施すべきmigrationが無い場合は最新の状態になっているのでそのまま返す。
      if (migrationList.length === 0) return obj;

      //migrationを実施
      const migrated = migrationList.reduce((obj, m) => m.up(obj), obj);

      //一番最後のmigrationのバージョンを保存
      const lastMigration = migrationList.pop();
      store.set("version-" + key, lastMigration.v);
      setValue(key, migrated);
      return migrated;
    }

    const setValue = (key, obj) => {
      store.set("store-" + key, obj);
    }

    window.Store = Object.freeze(Object.assign(Object.create(null), {
      get:getValue, set:setValue,
    }));

  </script>

  <script type="module">
    import { LitElement, html, css } from 'https://unpkg.com/lit-element/lit-element.js?module';

    const newProject = ()=>({
      id:createProjectId(),
      name:`新規プロジェクト[${new Intl.DateTimeFormat('ja-JP', { dateStyle: 'short', timeStyle: 'short' }).format(Date.now())}]`,
      files:[
        {
          id:0,
          path:"index.html",
          value:"",
        }
      ],
    });

    const debounce = func=>{
      let timer;
      return {
        clear: () => {
          clearTimeout(timer);
        },
        push(time, props) {
          this.clear();
          timer = setTimeout(()=>func(false, props), time);
        },
        force(props) {
          this.clear();
          func(true, props);
        },
      };
    }

    class PlayGroundApp extends LitElement {
      static get properties(){
        return {
          config:{type:Object},
          ctx:{type:Object},
          projects:{type:Array},
          menu_opened:{type:Boolean},
          files_opened:{type:Boolean},
        };
      }
      constructor(){
        super();
        this.updater = debounce((force, {value, auto_refresh}) => {
          if(force || auto_refresh){
            this.renderRoot.querySelector("#demo-view").content = value;
          }
        });
        this.config = Store.get("config");
        this.ctx = Store.get("ctx");
        this.projects = Store.get("projects");
        this.menu_opened = false;
        this.files_opened = false;

        window.addEventListener("message", (event) => {
          this.renderRoot.getElementById("demo-view").sendMessage({
            type:"styles",
            value:{
              "test.css":`body{background:green}`,
            }
          });
        }, false);
      }
      static get styles(){
        return css`
          :host{
            display:block;
          }
          #container {
            background: #fff;
            gap: 4px;
          }

          #input {
            background: #000;
            color: #aaa;
            overflow: scroll;
            resize: none;
          }

          #ig {
            background: #eee;
          }

          .fill {
            width: 100%;
            height: 100%;
            box-sizing:border-box;
          }

          .col, .row{
            display:flex;
          }
          .col{
            flex-flow:column;
          }
          .row{
            flex-flow:row;
          }

          .grow{
            flex-grow:1;
            flex-basis:0px;
          }

          .top_menu{
            display:block;
            padding:4px 12px;
            width:52px;
            background:transparent;
            border-right:1px solid lightgray;
          }
          .menu_icon{
            position:relative;
            aspect-ratio:1;
            display:grid;
            place-items:center;
            width:100%;
            --stroke-color:white;
            --stroke-width:3px;
            transition:transform .3s;
          }
          .menu_icon:before, .menu_icon:after{
            content:"";
            display:block;
            width:100%;
          }
          .menu_icon:before{
            border:solid var(--stroke-color);
            border-width:var(--stroke-width) 0px;
            box-sizing:border-box;
            height:60%;
            transition:height .3s, background .3s, transform .3s, border .3s;
          }
          .menu_icon:after{
            height:var(--stroke-width);
            background:var(--stroke-color);
            position:absolute;
            top:calc(50% - var(--stroke-width) / 2 );
            left:0%;
            transition:transform .3s;
          }

          .open .menu_icon{
            transform:rotateZ(180deg);
          }
          .open .menu_icon:before{
            height:var(--stroke-width);
            background:white;
            border-width:0px;
            border-color:transparent;
            transform:rotateZ(45deg);
          }
          .open .menu_icon:after{
            transform:rotateZ(-45deg);
          }

          .projects_area{
            position:absolute;
            top:0px;
            left:0px;
            overflow-y:scroll;
            z-index:99999;
            background:white;
          }
          .projects_area .title{
            position:sticky;
            top:0px;
            background:white;
            padding:4px;
            font-size:1.5em;
          }
          .projects_area .projects{
            gap:8px;
            padding:8px;
          }

          .file_tab{
            padding:4px;
            gap:8px;
            align-items:center;
            border-right:1px solid lightgray;
            color:white;
          }
          .file_tab.open{
            background:black;
          }

          .files_area{
            overflow-y:scroll;
            position:absolute;
            top:0px;
            left:0px;
            user-select:none;
            /*ガラス調に*/
            background: rgba( 47, 47, 47, 0.6 );
            /*box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );*/
            backdrop-filter: blur( 2px );
            -webkit-backdrop-filter: blur( 2px );
            border: 1px solid rgba( 255, 255, 255, 0.18 );
            color:white;
          }
          .files_area .title{
            font-size:1.5em;
            position:sticky;
            top:0px;
            background: rgba( 47, 47, 47, 0.85 );
          }
          .files_area .files{
            padding:8px 4px;
          }
          .files_area .files *:where(.folder, .file):hover{
            background:rgba(255,255,255,.2);
          }
          
        `;
      }
      projectList(){
        return html`
          <div class="fill col projects_area">
            <div class="title">プロジェクト一覧<button style="margin-left:auto;" @click=${e=>{
              this.updateProjects(ps=>{
                ps.push(newProject());
              });
              this.requestUpdate();
            }}>+</button></div>
            <div class="grow col projects">
              ${this.projects.map(({name})=>html`
                <div style="padding:4px;background:lightgray;">${name}</div>
              `)}
            </div>
          </div>
        `
      }
      fileList(){
        //const files = this.getCurrentProject().files;
        const files = [
          {
            type:"file",
            name:"index.html",
            value:"1",
          },
          {
            type:"folder",
            name:"test",
            value:"",
            files:[
              {
                type:"file",
                name:"index.html",
                value:"2",
              },
              {
                type:"folder",
                name:"test2",
                value:"",
                files:[
                  {
                    type:"file",
                    name:"index.html",
                    value:"3",
                  },
                  {
                    type:"file",
                    name:"index2.html",
                    value:"4",
                  },
                ],
              },
              {
                type:"file",
                name:"index2.html",
                value:"5",
              },
            ],
          },
        ];
        return html`
          <div class="col fill files_area">
            <div class="title">ファイル一覧</div>
            <div class="col files">
              <tree-folder .data=${{name:"root", files}} .nest=${0}></tree-folder>
            </div>
          </div>
        `
      }

      getCurrentProject(){
        return this.projects.find(({id})=>id===this.ctx.project);
      }
      getCurrentFile(){
        return this.getCurrentProject().files[this.ctx.opened];
      }
      getFileName(file){
        return file.path.split("/").pop();
      }

      render(){
        return html`
          <div class="col fill">
            <div class="top_bar row" style="background:darkblue;">
              <button class="top_menu ${this.menu_opened?"open":""}" @click=${e=>this.menu_opened = !this.menu_opened}>
                <div class="menu_icon"></div>
              </button>
              <input type="text" .value=${this.getCurrentProject().name} @input=${e=>this.updateProjects(()=>{
                this.getCurrentProject().name = e.target.value;
              })}>
            </div>
            <div class="grow" style="position:relative;">
              <split-panel id="container" class="fill" count=2 weight_sum=2 weights="[1,1]" min_weights="[0.1,0.1]">
                <div slot=0 class="fill col">
                  <div class="row" style="background:darkslateblue;z-index:1;">
                      <button 
                        style="display:grid;place-items:center;aspect-ratio:1;font-size:1.5em;padding:0px;user-select:none;"
                        @click=${e=>{this.files_opened = !this.files_opened}}
                      >📁</button>
                      ${this.ctx.tabs.map(id=>html`
                        <div class="row file_tab ${this.ctx.opened===id?"open":""}">
                          <span>${this.getFileName(this.getCurrentProject().files[id])}</span>
                          <span>×</span>
                        </div>
                      `)}
                      <div></div>
                  </div>
                  <div class="grow" style="position:relative;">
                    <textarea id="input" class="fill" @input=${e=>{
                      this.updateProjects(ps=>{
                        this.getCurrentFile().value = e.target.value;
                      });
                      this.updater.push(this.config.refresh_wait, {
                        value:e.target.value,
                        auto_refresh:this.config.auto_refresh
                      });
                    }}>${this.getCurrentFile().value}</textarea>
                    ${(this.files_opened?()=>this.fileList():()=>"")()}
                  </div>
                  <div>
                    <label>自動反映<input type="checkbox" .checked=${this.config.auto_refresh} @input=${e=>{
                      this.updateConfig(config=>{
                        config.auto_refresh = e.target.checked
                      });
                    }}></label>
                    <button id="run" @click=${e=>{
                      this.updater.force({value:this.getCurrentFile().value});
                    }}>RUN</button>
                  </div>
                </div>
                <div slot=1 class="fill">
                  <demo-view id="demo-view" class="fill" slot=1 .content=${this.getCurrentFile().value}></demo-view>
                </div>
              </split-panel>
              ${(this.menu_opened?()=>this.projectList():()=>"")()}
            </div>
          </div>
        `;
      }

      updateCtx(func){
        func(this.ctx);
        Store.set("ctx", this.ctx);
      }

      updateConfig(func){
        func(this.config);
        Store.set("config", this.config);
      }

      updateProjects(func){
        func(this.projects);
        Store.set("projects", this.projects);
      }
    }
    customElements.define("playground-app", PlayGroundApp);
    document.body.append(new PlayGroundApp());

    customElements.define("tree-file", class extends LitElement{
      static get properties(){
        return {
          nest:{type:Number},
          data:{type:Object},
        }
      }
      constructor(){
        super();
        this.data={name:""};
        this.nest=0;
      }
      createRenderRoot(){return this;}
      render(){
        this.style.display="contents";
        return html`
        <div
          class="file row"
          style="gap:4px;padding-right:8px;"
          @click=${e=>{
          alert(JSON.stringify(this.data,null,2));
        }}>
          ${this.nest?html`
          <div class="row" style="gap:4px;margin-left:-0em;">
            ${[...Array(this.nest)].map(()=>html`
              <div style="width:.5em;box-sizing:border-box;border-right:solid white 1px"></div>
            `)}
          </div>
          `:""}
          <div style="width:1em;display:grid;place-items:center;"><span style="font-size:.5em;">&lt;&gt;</span></div>
          <span>${this.data.name}</span>
        </div>
        `;
      }
    });
    customElements.define("tree-folder", class extends LitElement{
      static get properties(){
        return {
          nest:{type:Number},
          data:{type:Object},
          open:{type:Boolean},
        }
      }
      constructor(){
        super();
        this.nest=0;
        this.data={name:"",files:[]};
        this.open = false;
      }
      createRenderRoot(){return this;}
      render(){
        this.style.display="contents";
        return html`
        <div
          class="folder row"
          style="gap:4px;padding-right:8px;"
          @click=${e=>{
            this.open = !this.open;
          }}
        >
          ${this.nest?html`
          <div class="row" style="gap:4px;margin-left:-0em;">
            ${[...Array(this.nest)].map(()=>html`
              <div style="width:.5em;box-sizing:border-box;border-right:solid white 1px"></div>
            `)}
          </div>
          `:""}
          <div style="width:1em;display:grid;place-items:center;">
            <div style="font-family:monospace;font-weight:bold;transition:transform .1s;transform:rotateZ(${this.open?"90":"0"}deg);">&gt;</div>
          </div>
          <span>${this.data.name}</span>
        </div>
        <div style="display:${this.open?"contents":"none"}">
          ${this.data.files.map(e=>
            e.type==="folder"
              ?html`<tree-folder .data=${e} .nest=${this.nest+1}></tree-folder>`
              :html`<tree-file .data=${e} .nest=${this.nest+1}></tree-fi>`
          )}
        </div>
        `;
      }
    });

    const styleLoader = async ()=>{
      const styles = await new Promise(resolve=>{
        window.addEventListener("message", ({data}) => {
          if(data.type = "styles"){
            resolve(data.value);
          }
        }, false);
        parent.postMessage("test", "*");
      });
      class StyleLoader extends HTMLElement {
        constructor(){
          super();
          const styleName = this.getAttribute("href");
          const styleSrc = styles[styleName] ?? "";
          this.before(Object.assign(document.createElement("style"), {innerHTML: styleSrc}));
          this.remove();
        }
      }
      customElements.define("style-loader", StyleLoader);
    }

    const func2ScriptElem = (func, type) => {
      const str = func+"";
      const funcContentStr = str.replace(/^[^{]*{/,"").replace(/}[^}]*$/,"");
      //インラインのスクリプトタグで定義しているので、直接閉じタグを使用するとHTMLの解析エラーになる
      return `<script type="${type}">${funcContentStr}${"</"}script>`;
    }

    const generateDemoPage = (input) => {
      const dom = new DOMParser().parseFromString(input, "text/html");
      dom.head.innerHTML = func2ScriptElem(styleLoader, "module") + dom.head.innerHTML;
      return dom.documentElement.innerHTML;
    }

    class DemoView extends HTMLElement {
      constructor(){
        super();
        this.attachShadow({mode:"open"});
        this.shadowRoot.innerHTML = `
        <style>${this.constructor.style}</style>
        <iframe id="iframe" sandbox="allow-scripts allow-modals allow-downloads">
        `;
      }
      set content(val){
        this.shadowRoot.querySelector("#iframe").srcdoc = generateDemoPage(val);
      }
      sendMessage(msg){
        this.shadowRoot.querySelector("#iframe").contentWindow.postMessage(msg, "*");
      }
      static get style(){
        return `
          :host{
            display:block;
          }
          html,body{
            width:100%;
            height:100%;
          }
          iframe{
            display:block;
            outline:none;
            border:none;
            width:100%;
            height:100%;
          }
        `;
      }
    }
    customElements.define("demo-view", DemoView);
    

    class Split extends LitElement {
      static get properties() {
        return {
          vertical: { type: Boolean },
          count: { type: Number },
          weight_sum: { type: Number },
          weights: { type: Array },
          min_weights: { type: Array },
          knob_overflow: { type: Boolean },
          md: { state: true },
        };
      }
      updateCurrentWeight(val) {
        this.currentWeight = this.weights.map(v => v / this.weight_sum);
      }
      constructor() {
        super();
        this.vertical = false;
        this.count = 5;
        this.weight_sum = 1;
        this.weights = [0.1, 0.2, 0.2, 0.2, 0.3];
        this.min_weights = [0.05, 0.05, 0.05, 0.05, 0.05];
        this.currentWeight = [];
        this.knob_overflow = false;
      }
      connectedCallback() {
        super.connectedCallback();
        window.addEventListener("mousemove", e => {
          if (this.md !== null) {
            let move = e.movementX / this.offsetWidth;
            if (this.vertical) {
              move = e.movementY / this.offsetHeight;
            }
            if (move < 0) {
              if (this.currentWeight[this.md] + move < this.min_weights[this.md]) {
                move = (this.min_weights[this.md] - this.currentWeight[this.md]) / this.weight_sum;
              }
              this.currentWeight[this.md] += move;
              this.currentWeight[this.md + 1] -= move;
            }
            else {
              if (this.currentWeight[this.md + 1] - move < this.min_weights[this.md + 1]) {
                move = (this.currentWeight[this.md + 1] - this.min_weights[this.md + 1]) / this.weight_sum;
              }
              this.currentWeight[this.md] += move;
              this.currentWeight[this.md + 1] -= move;
            }
            this.requestUpdate();
          }
        });
        window.addEventListener("mouseup", e => {
          this.md = null;
        });
      }
      createKnob(i) {
        const knob = html`
          <div class="knob ${this.vertical ? "v" : "h"}"
          @mousedown=${e => {
            this.md = i;
          }}></div>
        `;
        if (this.knob_overflow) {
          return html`
            <div style="
              overflow:visible;
              ${this.vertical ? "height" : "width"}:0px;
              position:relative;
              user-select:none;
            ">
              <div class="knob ${this.vertical ? "v" : "h"}" style="
                ${this.vertical ? "top" : "left"}:-4px;
                position:absolute;
              "
              @mousedown=${e => {
              this.md = i;
              console.log(i);
            }}></div>
            </div>
          `;
        }
        else {
          return knob;
        }
      }
      render() {
        if (this.currentWeight.length !== this.count) {
          this.updateCurrentWeight(this.count);
        }
        return html`
        <style>
          :host{
            cursor:${this.md != null?(this.vertical ? "row-resize" : "col-resize"):""};
          }
        </style>
        <div style="width:100%;height:100%;display:flex;align-items:stretch;flex-direction:${this.vertical ? "column" : "row"};">
        ${[...Array(this.count)].map((v, i) => html`
          <slot
            name="${i}"
            style="
              ${this.md != null ? "user-select:none;pointer-events:none;" : ""}
              ${this.vertical ? "height" : "width"}:${this.currentWeight[i] * 100}%;
              display:block;
              overflow:hidden;
            "
          >${i}</slot>
        `).reduce((c, v, i) => {
          c.push(v);
          if (i + 1 < this.count) {
            c.push(this.createKnob(i));
          }
          return c;
        }, [])}
        </div>
    `;
      }
      static get styles() {
        return css`
          :host{
            display:block;
          }
          .knob.h{
            background:rgba(99,99,99,.2);
            width:8px;
            height:max(100%,8px);
            border:solid rgba(50,50,50,.2) 1px;
            user-select:none;
            box-sizing:border-box;
            cursor:col-resize;
          }
          .knob.v{
            background:rgba(99,99,99,.2);
            height:8px;
            width:max(100%,8px);
            border:solid rgba(50,50,50,.2) 1px;
            user-select:none;
            box-sizing:border-box;
            cursor:row-resize;
          }
        `;
      }
    }

    customElements.define("split-panel", Split);
  </script>
